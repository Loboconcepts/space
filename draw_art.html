function regularShip(xPos,yPos,size) {
	ctx.save();
	ctx.fillStyle = "rgba(255,0,0, 1)";
	ctx.beginPath();
    ctx.fillRect(xPos - size/4, yPos,size/2, size/4);
    ctx.closePath();
    ctx.beginPath();
	ctx.arc((xPos - size/4)+1, yPos+size/8, size/8,.5*Math.PI,1.5*Math.PI);
	ctx.fill();
	ctx.closePath();
	ctx.beginPath();
	ctx.arc((xPos + size/4)-1, yPos+size/8, size/8,1.5*Math.PI,.5*Math.PI);
	ctx.fill();
	ctx.closePath();
    ctx.beginPath();
	ctx.arc(xPos, yPos, size/6, Math.PI, false);
	ctx.fillStyle = "rgba(200, 200, 255, 1)";
	ctx.fill();
	ctx.closePath();
	ctx.restore();
};

function drawTree(startX, startY, len, angle) {
	branchWidth = 10
	ctx.beginPath();
	ctx.save();
	ctx.lineWidth = branchWidth;
	ctx.translate(startX, startY);
	ctx.rotate(angle * Math.PI/180);
	ctx.moveTo(0, 0);
	ctx.lineTo(0, -len);
	ctx.strokeStyle = "brown";
	ctx.fillStyle = "green";
	ctx.stroke();

	if(len < 3) {
	    ctx.beginPath();
	    ctx.arc(0, -len, 10, 0, Math.PI/2);
	    ctx.fill();
	    ctx.restore();
	    return;
	}

	drawTree(0, -len, len*Math.random(),angle+10, branchWidth*0.8);
	drawTree(0, -len, len*Math.random(),angle-10,-branchWidth*0.8);

	ctx.restore();
}
